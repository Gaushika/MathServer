<html>
<head>
<style>
body{
    background-color:pink;
}
.formelt{
    color:black;
    text-align: center;
    margin-top: 7px;
    margin-bottom: 6px;
}
h1{
    color:purple;
    text-align: center;

}

<body>
<div class="edge">
<div class="box">
<h1>Power Calculation (P = I^2 Ã— R)</h1>
<form method="POST">
    {% csrf_token %}

        Current (I): <input type="text" name="current" value="{{I}}">(in Amperes)<br/>
    </div>

    </div>
    <div class="formelt">
    <input type="submit" value="Calculate"><br/>
    </div>
    <div class="formelt">

    </div>
</form>
</div>
</div>
